class MindCanvas {
    constructor() {
        this.canvas = document.getElementById('canvas');
        this.ctx = this.canvas.getContext('2d');
        this.particles = [];
        this.resize();
        this.render();
    }

    resize() {
        this.canvas.width = window.innerWidth;
        this.canvas.height = window.innerHeight;
    }

    render() {
        const { purity, corruption } = Game.getInstance().state;
        this.ctx.fillStyle = `rgba(0,0,0,0.05)`;
        this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

        // ç»˜åˆ¶æ„è¯†ç²’å­
        if(this.particles.length < purity/2) {
            this.particles.push({
                x: Math.random() * this.canvas.width,
                y: Math.random() * this.canvas.height,
                vx: Math.random()*4-2,
                vy: Math.random()*4-2,
                color: corruption > purity ? 
                    `hsl(${Math.random()*30}, 70%, 50%)` :
                    `hsl(120, ${purity}%, 50%)`
            });
        }

        this.particles.forEach(p => {
            p.x += p.vx;
            p.y += p.vy;
            if(p.x < 0 || p.x > this.canvas.width) p.vx *= -1;
            if(p.y < 0 || p.y > this.canvas.height) p.vy *= -1;

            this.ctx.beginPath();
            this.ctx.fillStyle = p.color;
            this.ctx.arc(p.x, p.y, 3, 0, Math.PI*2);
            this.ctx.fill();
        });

        requestAnimationFrame(() => this.render());
    }
}

class GameDB {
    constructor() {
        this.db = null;
        this.init();
    }

    init() {
        return new Promise(resolve => {
            const req = indexedDB.open('GameDB', 1);
            req.onupgradeneeded = e => {
                const db = e.target.result;
                if(!db.objectStoreNames.contains('saves')) {
                    db.createObjectStore('saves', { keyPath: 'id' });
                }
            };
            req.onsuccess = e => {
                this.db = e.target.result;
                resolve();
            };
        });
    }

    async save(data) {
        const tx = this.db.transaction('saves', 'readwrite');
        tx.objectStore('saves').put({ id: 'current', data });
    }
}

class AudioSystem {
    constructor() {
        this.ctx = new (window.AudioContext || window.webkitAudioContext)();
        this.loadSounds();
    }

    async loadSounds() {
        this.sounds = {
            click: await this.loadSound('data:audio/wav;base64,UklGRl9...'),
            success: await this.loadSound('data:audio/wav;base64,UklGRl8...')
        };
    }

    async loadSound(url) {
        const res = await fetch(url);
        return await this.ctx.decodeAudioData(await res.arrayBuffer());
    }

    play(name) {
        const source = this.ctx.createBufferSource();
        source.buffer = this.sounds[name];
        source.connect(this.ctx.destination);
        source.start(0);
    }
}
